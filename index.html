<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Documento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem duplas */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="percurso.pdf">
        <p>Seu navegador não suporta a visualização de PDFs. 
        <a href="percurso.pdf">Clique aqui para baixar o PDF</a>.</p>
    </iframe>

</body>
</html>
